version: '3.8'
# ì»¨í…Œì´ë„ˆ ì˜¬ë¦¬ê¸°: docker compose up -d
# ë¹Œë“œ ìºì‹œ ì •ë¦¬: docker compose build --no-cache
# Dockerfile ì°¾ê¸°: find ../.. -name "Dockerfile" -type f

services:
  # Next.js (ì›¹ í”„ë¡ íŠ¸ì—”ë“œ, ë¹Œë“œ í›„ ëŸ°íƒ€ì„ ì‹¤í–‰)
  web:
    build:
      context: ../../
      dockerfile: ./apps/web/Dockerfile
      args:
        APP_DIR: apps/web
    container_name: web
    environment:
      - PORT=3000
    expose:
      - "3000"
    # Next.js ì‹¤í–‰
    command: ["pnpm", "--filter", "@connectwon/web", "start", "--", "-p", "3000"]
    healthcheck:
      # ì›¹ ì„œë²„ ì‘ë‹µ í™•ì¸
      test: ["CMD", "curl", "-fsS", "http://localhost:3000/"]
      interval: 10s
      timeout: 3s
      retries: 10

  # Nest.js (ë°±ì—”ë“œ API, /health ì—”ë“œí¬ì¸íŠ¸ë¡œ ìƒíƒœ í™•ì¸)
  api:
    build:
      # ls -la ../../apps/api/Dockerfile
      context: ../../
      dockerfile: ./apps/api/Dockerfile
      args:
        APP_DIR: apps/api
    container_name: api
    environment:
      - PORT=8080
    expose:
      - "8080"
    # Nest.js ì‹¤í–‰
    command: ["node", "dist/main.js"]
    healthcheck:
      # /health ì—”ë“œí¬ì¸íŠ¸ í™•ì¸
      test: ["CMD", "curl", "-fsS", "http://localhost:8080/health"]
      interval: 10s
      timeout: 3s
      retries: 10

  # Nginx ë¦¬ë²„ìŠ¤ í”„ë¡ì‹œ
  nginx:
    image: nginx:1.27-alpine
    container_name: nginx
    ports:
      # ì™¸ë¶€ â†’ Nginx í¬íŠ¸
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      web:
        condition: service_healthy
      api:
        condition: service_healthy

  # PostgreSQL
  postgres:
    build:
      context: ../database
      dockerfile: Dockerfile
    image: postgres:17
    container_name: postgres
    # DB ì‚¬ìš©ì/ë¹„ë°€ë²ˆí˜¸ í™˜ê²½ë³€ìˆ˜
    env_file: [../../.env]
    ports:
      - "5432:5432"
    # ì»¤ìŠ¤í…€ conf ê²½ë¡œ ì‚¬ìš©
    command: >
      postgres -c config_file=/etc/postgresql/postgresql.conf
              -c hba_file=/etc/postgresql/pg_hba.conf
    volumes:
      # ì˜êµ¬ ì €ì¥ì†Œ
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10

  # Redis (ìºì‹œ/ì„¸ì…˜ ìŠ¤í† ì–´)
  redis:
    image: redis:7-alpine
    container_name: redis
    env_file: [../../.env]
    ports:
      - "6379:6379"
    # Redis ë³´ì•ˆ/ë©”ëª¨ë¦¬ ì •ì±… ì„¤ì •
    command: >
      sh -c 'exec redis-server
        --appendonly yes
        --appendfsync everysec
        --requirepass "$$REDIS_PASSWORD"
        --maxmemory "${REDIS_MAXMEMORY:-512mb}"
        --maxmemory-policy "${REDIS_EVICTION:-allkeys-lru}"'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a $${REDIS_PASSWORD} ping | grep PONG"]
      interval: 5s
      timeout: 3s
      retries: 10

  # RedisInsight (ëª¨ë‹ˆí„°ë§ UI)
  redisinsight:
    image: redis/redisinsight:latest
    container_name: redisinsight
    ports:
      # ë¸Œë¼ìš°ì €ì—ì„œ ì ‘ê·¼ ê°€ëŠ¥
      - "5540:5540"
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - redisinsight:/data

# ë°ì´í„°ëŠ” ë³¼ë¥¨ ì˜êµ¬ ì €ì¥
volumes:
  pg_data:
  redis_data:
  redisinsight:
